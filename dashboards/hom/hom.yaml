# Dashboard
button_card_templates: !include_dir_merge_named /config/dashboards/templates/button_cards
kiosk_mode:
  hide_header: true
  hide_sidebar: false
  hide_dialog_light_settings_actions: true
  mobile_settings:
    hide_header: true
    hide_sidebar: false

views:
  - type: custom:grid-layout
    title: home
    path: home
    layout: !include /config/dashboards/templates/includes/hom_screen_layout.yaml
    cards:
      - type: custom:button-card
        template: hom_room
        variables:
          image: home-demo
          image_position: center center
          show_quality: false
          quality_sensor: sensor.home_air_quality
          show_humid: false
          humid_sensor: sensor.home_humidity
          show_temp: true
          temp_sensor: sensor.home_temperature
          show_motion: false
          motion_sensor: binary_sensor.hue_motion_sensor_motion
          show_presence: true
          show_media_badge: true
        name: Home
      - !include /config/dashboards/templates/includes/hom_navbar_mobile.yaml

      - type: custom:layout-card
        class: hom-entities  
        layout_type: custom:grid-layout
        layout: !include /config/dashboards/templates/includes/hom_entity_layout.yaml
        cards:

          - type: custom:button-card
            template: hom_thermostat
            entity: climate.home
            name: Thermostat

          - type: custom:button-card
            variables:
              icon: door
            template:
              - hom_entity
            entity: lock.front_door
            name: Front Door

          - type: custom:button-card
            template:
              - hom_entity
            variables:
              icon: light
            tap_action:
              action: more-info
              entity: light.all
            entity: light.all
            name: Lights

          - type: custom:button-card
            variables:
              icon: doorbell
            template:
              - hom_doorbell
            entity: camera.front_door_live_view
            name: Doorbell

