# Navigation Layout
type: conditional
conditions:
  - condition: screen
    media_query: "(min-width: 769px)"

card:
  type: custom:layout-card
  layout_type: custom:grid-layout
  layout:
    grid-template-columns: max-content 1fr max-content
    align-items: center
    column-gap: 50px
    margin: 0 8vw 0 8vw
    position: absolute
    inset: 60px 0 auto 0
    padding: 0

  card_mod:
    style: |
      :host {
        --layout-margin: 0 !important;
        --layout-padding: 0 !important;
      }

      #root {
        margin: 0 !important;
        padding: 0 !important;
        align-items: center !important;
      }

  cards:
    - type: custom:button-card
      template: hom_logo
      styles:
        card:
          - margin-left: 2px

    - type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-auto-flow: column
        place-content: center
        align-items: center
        grid-column-gap: 50px
        margin: 0
        padding: 0

      card_mod:
        style: |
          :host {
            --layout-margin: 0 !important;
            --layout-padding: 0 !important;
          }

          #root {
            margin: 0 !important;
            padding: 0 !important;
            align-items: center !important;
          }

      cards: !include /config/dashboards/templates/includes/hom_navigation_list.yaml

    - type: custom:button-card
      template: hom_time
