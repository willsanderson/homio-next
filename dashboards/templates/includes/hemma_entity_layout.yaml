# -------- Desktop / Tablet --------
position: absolute
z-index: 3
display: grid
grid-auto-flow: column
grid-auto-columns: var(--hemma-entity-col-width-current, var(--hemma-entity-col-width-desktop, 300px))
grid-template-rows: var(--hemma-entity-rows-current, var(--hemma-entity-rows-desktop, repeat(1, auto)))
justify-content: var(--hemma-entity-justify-current, var(--hemma-entity-justify-desktop, flex-start))
grid-column-gap: 8px
grid-row-gap: 8px
margin: 0
inset: >
  auto var(--hemma-entity-right-inset-current, var(--hemma-entity-right-inset-desktop, var(--hemma-rail-left, var(--page-gutter, 8vw))))
       var(--hemma-entity-bottom-current, var(--hemma-entity-bottom-desktop, 20px))
       var(--hemma-entity-left-inset-current, var(--hemma-entity-left-inset-desktop, var(--hemma-rail-left, var(--page-gutter, 8vw))))
padding: 20px var(--hemma-entity-shadow-pad-right-current, var(--hemma-entity-shadow-pad-right-desktop, 0px)) 40px 0
align-content: end
box-sizing: border-box
overflow-x: auto
overflow-y: var(--hemma-entity-overflow-y-current, var(--hemma-entity-overflow-y-desktop, hidden))
-webkit-overflow-scrolling: touch
scroll-snap-type: x proximity
overflow-anchor: none
direction: ltr
scrollbar-width: none
-ms-overflow-style: none

mediaquery:
# -------- Mobile Portrait --------
  "(max-width: 767px) and (orientation: portrait), (max-height: 500px) and (orientation: portrait)":
    position: absolute
    z-index: 4
    inset: >
      calc(100vh - (var(--hemma-nav-height, 62px) + 22px + 34px) - 234px)
      var(--hemma-rail-left, var(--page-gutter-mobile, 14px))
      auto
      var(--hemma-rail-left, var(--hemma-rail-left, var(--page-gutter-mobile, 14px))
    margin: 0
    padding: 0 0 calc(var(--hemma-nav-height, 62px) + 22px + 16px) 0
    width: auto
    max-width: none
    box-sizing: border-box
    display: grid
    grid-auto-flow: row
    grid-auto-columns: none
    grid-template-columns: repeat(2, minmax(0, 1fr))
    grid-template-rows: auto
    grid-column-gap: 8px
    grid-row-gap: 8px
    justify-content: stretch
    justify-items: stretch
    align-content: start
    align-items: start
    overflow-x: visible
    overflow-y: visible
    -webkit-overflow-scrolling: touch
    scrollbar-width: none
    -ms-overflow-style: none
    scroll-snap-type: none

  # -------- Mobile Landscape --------
  "(max-height: 600px) and (orientation: landscape)":
    position: absolute
    z-index: 4
    inset: >
      calc(var(--hemma-tiles-top-landscape, calc(env(safe-area-inset-top, 0px) + 105px)) + var(--hemma-entity-top-nudge-landscape, 0px))
      var(--hemma-tiles-right-pad-landscape, 0px)
      auto
      auto
    width: calc((2 * var(--hemma-entity-col-width-landscape, 160px)) + 8px)
    margin: 0
    padding: 0
    box-sizing: border-box
    display: grid
    grid-auto-flow: row
    grid-template-columns: repeat(2, var(--hemma-entity-col-width-landscape, 160px))
    grid-auto-rows: min-content
    gap: 8px
    justify-items: stretch
    align-content: start
    align-items: start
    overflow: visible
    scroll-snap-type: none
