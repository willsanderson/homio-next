# -------- Desktop / Tablet --------
position: absolute
z-index: 3
display: grid
grid-auto-flow: column
grid-auto-columns: var(--hemma-entity-col-width-desktop, 300px)
grid-column-gap: 8px
grid-row-gap: 8px
margin: 0
inset: >
  auto var(--hemma-entity-right-inset-desktop,
           var(--hemma-rail-left, var(--page-gutter, 8vw)))
       var(--hemma-entity-bottom-desktop, 20px)
       var(--hemma-rail-left, var(--page-gutter, 8vw))
padding: 20px var(--hemma-entity-shadow-pad-right-desktop, 0px) 40px 0
box-sizing: border-box
overflow-x: auto
overflow-y: var(--hemma-entity-overflow-y-desktop, hidden)
-webkit-overflow-scrolling: touch
scroll-snap-type: x proximity
overflow-anchor: none
direction: ltr
grid-template-rows: var(--hemma-entity-rows-desktop, repeat(1, auto))
min-height: var(--hemma-entity-height-desktop, 180px)
align-content: end
justify-content: var(--hemma-entity-justify-desktop, flex-start)
scrollbar-width: none
-ms-overflow-style: none

mediaquery:
  # -------- Mobile --------
  "(max-width: 768px), (max-height: 500px)":
    position: absolute
    z-index: 4
    inset: >
      calc(var(--entity-top-mobile, 260px) + 180px)
      var(--hemma-rail-left, var(--page-gutter-mobile, 14px))
      auto
      var(--hemma-rail-left, var(--page-gutter-mobile, 14px))
    margin: 0
    padding: "0 0 calc(64px + env(safe-area-inset-bottom)) 0"
    width: auto
    max-width: none
    box-sizing: border-box
    display: grid
    grid-auto-flow: row
    grid-auto-columns: none
    grid-template-columns: repeat(2, minmax(0, 1fr))
    grid-template-rows: auto
    grid-column-gap: 8px
    grid-row-gap: 8px
    justify-content: stretch
    justify-items: stretch
    align-content: start
    align-items: start
    overflow-x: visible
    overflow-y: visible
    scroll-snap-type: none
