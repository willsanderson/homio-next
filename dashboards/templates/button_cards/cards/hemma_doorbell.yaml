hemma_doorbell:
  template:
    - hemma_entity
  tap_action:
    action: more-info
  show_entity_picture: true
  show_name: true
  show_state: true
  name: Doorbell
  hold_action:
    action: more-info
  styles:
    img_cell:
      - color: var(--hemma-entity-active, var(--primary-text-color)) !important
    entity_picture:
      - opacity: var(--hemma-entity-picture-active-opacity, 1) !important
    icon:
      - color: var(--hemma-entity-active, var(--primary-text-color)) !important