# Shared Styles
hom_shared:
  extra_styles: |
    :host::before{
      content: "";
      position: fixed;
      width: 0;
      height: 0;
      opacity: 0;
      pointer-events: none;
      background-image:
        url("/local/hom/rooms/home-demo.jpg"),
        url("/local/hom/rooms/livingroom-demo.jpg"),
        url("/local/hom/rooms/kitchen-demo.jpg"),
        url("/local/hom/rooms/bedroom-demo.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    :host{
      position: relative;
      z-index: 0;
      --hero-gutter: var(--content-rail,
                      var(--hom-rail-left,
                      var(--page-gutter, 8vw)));
      --hero-top: var(--header-top-desktop, clamp(220px, 26vh, 340px));
      --row-left-pad: 0px;
      --hom-hover-filter: none !important;
      --hero-temp-font-size: var(--hero-temp-font-size-desktop, 15px);
      --hero-temp-font-weight: 600;
      --hero-temp-letter-spacing: 0.04em;
      --hero-temp-margin-bottom: var(--hero-temp-margin-bottom-desktop, 10px);
    }

    :host ha-card{
      position: relative;
      pointer-events: none !important;
      cursor: default !important;
      filter: none !important;
      opacity: 1 !important;
      transform: none !important;
      box-shadow: none !important;
      transition: none !important;
      -webkit-tap-highlight-color: transparent !important;
      --mdc-ripple-press-opacity: 0 !important;
      background-repeat: no-repeat, no-repeat !important;
      background-position: center center, center center !important;
      background-size: cover, cover !important;
      background-attachment: local, local !important;
      isolation: isolate !important;
      overflow-x: hidden !important;
      overflow-y: hidden !important;
    }

    :host ha-card:hover,
    :host ha-card:focus-within,
    :host ha-card:active{
      filter:none !important;
      box-shadow:none !important;
      transform:none !important;
      cursor:default !important;
    }

    /* Background image */
    :host ha-card::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:inherit;
      pointer-events:none;
      z-index:-2;
      background-image: var(--hero-img);
      background-position: var(--hero-img-pos, center center);
      background-size: cover;
      background-repeat: no-repeat;
      opacity:1;
      filter: var(--hero-img-filter, saturate(1.02) brightness(.985));
      transition: opacity .35s ease, filter .35s ease;
      will-change: opacity, filter;
      animation: heroSwap .35s ease;
    }

    /* Base hero tint */
    :host ha-card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:inherit;
      pointer-events:none;
      z-index:-1;
      background: linear-gradient(
        to bottom,
        var(--hero-tint-top, rgba(56,56,56,0.50)) 0%,
        var(--hero-tint-mid, rgba(53,53,53,0.45)) 50%,
        var(--hero-tint-bottom, rgba(50,50,50,0.40)) 100%
      );
    }

    @keyframes heroSwap{
      from{ opacity:.0; filter:saturate(1.0) brightness(.97); }
      to{   opacity:1;  filter:saturate(1.02) brightness(.985); }
    }

    @media (prefers-reduced-motion: reduce){
      :host ha-card::after{
        transition:none;
        animation:none;
      }
    }

    .hero-temp-line{
      font-size: var(--hero-temp-font-size);
      font-weight: var(--hero-temp-font-weight, 600);
      letter-spacing: var(--hero-temp-letter-spacing, 0.04em);
      line-height: 1.2;
      text-transform: uppercase;
      white-space: nowrap;
    }

    /* Tablet */
    @media (min-width:769px) and (max-width:1249px){
      :host{
        --hero-top: var(--header-top-tablet, clamp(300px, 28vh, 380px));
      }
    }

    /* Mobile */
    @media (max-width:768px), (max-height:500px){
      :host{
        --hero-top: var(--header-top-mobile, clamp(80px, 12vh, 120px));
        --hero-temp-font-size: var(--hero-temp-font-size-mobile, 13px);
        --hero-temp-margin-bottom: var(--hero-temp-margin-bottom-mobile, 8px);
        --tiles-pad-bottom: calc(130px + env(safe-area-inset-bottom));
        --row-left-pad: 0px;
        --hero-gutter: var(--hom-rail-left, var(--page-gutter-mobile, 10px));
        --menu-icon-offset: var(--menu-icon-offset-mobile, 20px);
        --menu-icon-gutter: var(--page-gutter-mobile, 14px);
      }

      :host ha-card{
        position: fixed !important;
        inset: 0 !important;
        height: 100svh !important;
        min-height: 100svh !important;
        max-height: 100svh !important;
        overflow: hidden !important;
        -webkit-overflow-scrolling: auto !important;
        touch-action: none !important;
        padding: 0 !important;
      }

      :host .button-card-main{
        position: fixed !important;
        inset: 0 !important;
        width: 100% !important;
        box-sizing: border-box !important;
        overflow: hidden !important;
        margin: 0 !important;
        padding:
          var(--hero-top)
          var(--hero-gutter)
          var(--tiles-pad-bottom)
          var(--hero-gutter) !important;
      }

      :host .container{
        position: relative !important;
        inset: auto !important;
        width: 100% !important;
        box-sizing: border-box !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow: visible !important;
        overflow-x: hidden !important;
      }

      :host .button-card-content,
      :host .grid{
        padding:0 !important;
        margin:0 !important;
        overflow:visible !important;
        display:grid !important;
      }
    }
