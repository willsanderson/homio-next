hom_menu_icon:
  show_icon: false

  tap_action:
    action: javascript
    javascript: |
      [[[
        this.dispatchEvent(new Event('hass-toggle-menu', { bubbles: true, composed: true }));
      ]]]

  hold_action: { action: none }
  double_tap_action: { action: none }

  custom_fields:
    glyph: >
      [[[
        return `
          <svg class="hamburger" viewBox="0 0 24 24" width="22" height="22" aria-hidden="true" focusable="false">
            <rect x="3" y="6"  width="18" height="2" rx="1"></rect>
            <rect x="3" y="11" width="18" height="2" rx="1"></rect>
            <rect x="3" y="16" width="18" height="2" rx="1"></rect>
          </svg>
        `;
      ]]]

  styles:
    card:
      - width: 40px
      - height: 40px
      - border-radius: 50%
      - display: grid
      - place-items: center
      - padding: 0
      - background: transparent
      - box-shadow: none
      - cursor: pointer
      - pointer-events: all
      - transition: background 120ms ease
    card:hover:
      - background: rgba(255,255,255,0.10)

    custom_fields:
      glyph:
        - display: grid
        - place-items: center
        - width: 22px
        - height: 22px
        - margin: 0
        - line-height: 0
        - opacity: 1

  extra_styles: |
    :host{
      position: relative !important;
      width: 40px !important;
      height: 40px !important;
      margin: 0 !important;
      display: block !important;
      color: var(--primary-text-color) !important;
    }

    :host ha-card{
      position: relative !important;
      width: 40px !important;
      height: 40px !important;
      border-radius: 50% !important;
      display: grid !important;
      place-items: center !important;
      background: transparent !important;
      box-shadow: none !important;
    }

    :host .custom-field,
    :host .custom-field-glyph{
      line-height: 0 !important;
    }

    :host .hamburger{
      position: absolute !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      width: 26px !important;
      height: 26px !important;
      display: block !important;
      fill: currentColor !important;
      pointer-events: none !important;
    }

    @media (hover:hover) and (min-width: 769px){
      :host .hamburger{
        opacity: .12 !important;
        transition: opacity 360ms cubic-bezier(.22,.61,.36,1) !important;
        will-change: opacity;
      }

      :host(:hover) .hamburger,
      :host(:focus-within) .hamburger,
      :host ha-card:hover .hamburger{
        opacity: .9 !important;
      }
    }

    @media (max-width: 768px){
      :host{
        width: 48px !important;
        height: 48px !important;
      }

      :host ha-card{
        width: 48px !important;
        height: 48px !important;
        border-radius: 50% !important;
      }

      :host .hamburger{
        width: 28px !important;
        height: 28px !important;
        opacity: .3  !important;
      }
    }
