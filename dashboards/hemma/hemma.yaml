# /config/dashboards/hemma/hemma_dashboard.yaml
# Hemma Dashboard (Room Config + Entities)

button_card_templates: !include_dir_merge_named /config/dashboards/templates/button_cards

kiosk_mode:
  hide_header: true
  hide_sidebar: false
  hide_dialog_light_settings_actions: true
  mobile_settings:
    hide_header: true
    hide_sidebar: false

views:
  # ------------------------------------------------------
  # HOME
  # ------------------------------------------------------
  - type: custom:grid-layout
    title: home
    path: home
    layout: !include /config/dashboards/templates/includes/hemma_screen_layout.yaml
    cards:
      # ROOM
      - type: custom:button-card
        template: hemma_room
        name: Home
        variables:
          image: home-demo
          image_position: center center

          show_temp: true
          temp_sensor: sensor.home_temperature

          show_presence: true
          presence_entity_1: sensor.someone
          presence_entity_2: sensor.someone_else

          show_media_badge: true
          show_media_player_1: true
          media_player_1: media_player.spotify
          show_media_player_2: true
          media_player_2: media_player.living_room_apple_tv
          show_media_player_3: true
          media_player_3: media_player.bedroom_apple_tv
          show_media_player_4: true
          media_player_4: media_player.kitchen

          # ---- Optional variables ----
          # show_humidity: true
          # humidity_sensor: sensor.some_humidity
          # show_quality: true
          # quality_sensor: sensor.some_air_quality
          # show_motion: true
          # motion_sensor: binary_sensor.some_motion

      # MOBILE NAVBAR
      - !include /config/dashboards/templates/includes/hemma_navbar_mobile.yaml

      # ENTITIES
      - type: custom:layout-card
        class: hemma-entities
        layout_type: custom:grid-layout
        layout: !include /config/dashboards/templates/includes/hemma_entity_layout.yaml
        cards:
          - type: custom:button-card
            template: hemma_thermostat
            entity: climate.home
            name: Thermostat
            variables:
              temp_sensor: sensor.home_temperature

          - type: custom:button-card
            template: hemma_entity
            entity: lock.front_door
            name: Front Door
            variables:
              icon: door
              battery_entity: sensor.front_door_lock_battery

          - type: custom:button-card
            template: hemma_light
            entity: light.all
            name: Lights
            variables:
              icon: light

          - type: custom:button-card
            template: hemma_entity
            entity: camera.front_door_live_view
            name: Doorbell
            variables:
              icon: doorbell
              battery_entity: sensor.front_door_camera_battery

  # ------------------------------------------------------
  # LIVING ROOM
  # ------------------------------------------------------
